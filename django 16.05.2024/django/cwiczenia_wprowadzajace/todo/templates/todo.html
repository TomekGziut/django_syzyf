<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>
<body>
    <h2>Todo</h2>
    {% if todo %}
        <ul>
            {% for x in todo %}
                <li>{{ x.name }} {{ x.start_date }} {{ x.end_date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no tasks.</p>
    {% endif %}

    <button onclick="location.href='/todo/edit'" type="button">Add New Todo</button>
</body>
</html>
